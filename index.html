<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <form id="forms" action="#" method="GET">
      <div class="leftDiv">
        <h3 class="text1">devfinder</h3>
        <div class="iconDiv">
          <h2 class="text2">DARK</h2>
          <img class="moon1" src="./photos/moon.png" alt="moon-icon" />
        </div>
      </div>
      <div class="twoDiv">
        <label class="search-box">
          <img
            class="searchLogo"
            src="./photos/Shape 2.png"
            alt="Search Logo"
          />
          <input
            id="username"
            type="text"
            placeholder="Search GitHub username..."
            aria-label="GitHub Username Search"
          />
          <button type="submit">Search</button>
        </label>
      </div>

      <div class="last-box">
        <div class="cat">
          <img class="cat" src="./photos/Bitmap (1).png" alt="Profile Cat" />
        </div>
        <div class="last-sectiom">
          <div class="last">
            <div class="gap">
              <div class="fourdiv">
                <div class="divs">
                  <div class="twoText">
                    <h3 class="text3">The Octocat</h3>
                    <h3 class="text4">@octocat</h3>
                  </div>
                  <div class="thirdDiv">
                    <h3 class="text5">Joined 25 Jan 2011</h3>
                  </div>
                </div>
                <div>
                  <h3 class="text6">This profile has no bio</h3>
                </div>
              </div>

              <div class="box">
                <div class="item1">
                  <h2 class="h21">Repos</h2>
                  <h4 class="h41">8</h4>
                </div>
                <div class="item2">
                  <h2 class="h22">Followers</h2>
                  <h4 class="h41">3938</h4>
                </div>
                <div class="item3">
                  <h2 class="h23">Following</h2>
                  <h4 class="h41">9</h4>
                </div>
              </div>
            </div>
            <div class="lastdivs">
              <div class="last-twodiv">
                <div class="icons">
                  <img src="./photos/003-pin.svg" alt="Pin" />
                  <h3 class="texts">San Francisco</h3>
                </div>
                <div class="icons">
                  <img src="./photos/002-url.svg" alt="URL" />
                  <h3 class="texts">https://github.blog/</h3>
                </div>
              </div>
              <div class="last-twodiv1">
                <div class="icons">
                  <img src="./photos/004-twitter.svg" alt="Twitter" />
                  <h3 class="texts">Not Available</h3>
                </div>
                <div class="icons">
                  <img src="./photos/001-office-building.svg" alt="building" />
                  <h3 class="texts">@github</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
